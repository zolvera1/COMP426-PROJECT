<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css">
    <script src="https://kit.fontawesome.com/487c9b95df.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="hero is-fullheight is-primary">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-black">Sign Up</h3>
                    <hr class="login-hr">
                    <p class="subtitle has-text-black">Sign up to begin exploring</p>
                    <div class="box">
                        <form id="froot">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="name" placeholder="First Name" required>
                                </div>
                            </div>

                            <div class="field">
                              <div class="control">
                                  <input class="input is-large" type="last" placeholder="Last Name" required>
                              </div>
                          </div>

                          <div class="field">
                            <div class="control">
                                <input class="input is-large" type="email" placeholder="Email" required>
                            </div>
                          </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="password"; id="password1"; placeholder="Password" required>
                                </div>
                            </div>                           

                            <div class="field">
                              <div class="control">
                                  <input class="input is-large" id="password2" type="password" placeholder="Confirm Password" required>
                              </div>
                            </div>
                            <button class="button is-block is-info is-large is-fullwidth" id="signUp">Sign Up </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="root"></div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="signup.js"></script>
</body>
</html>
