<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to InstaHit </title>
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css">
    <script src="https://kit.fontawesome.com/487c9b95df.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="hero is-fullheight is-primary">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-black">Login</h3>
                    <hr class="login-hr">
                    <p class="subtitle has-text-black">Please login to proceed.</p>
                    <div class="box">
                        <form id='login-form'>
                            <div class="field">
                                <div class="control has-icons-left">
                                    <input id="email" class="input is-large" type="email" placeholder="Your Email" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                      </span>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control has-icons-left">
                                    <input id="password" class="input is-large" type="password" placeholder="Your Password" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                      </span>
                                </div>
                            </div>
                            <p class="has-text-grey">
                                <a href="../signup/index.html">Sign Up</a> 
                            <button id='sign-in' type="submit" class="button is-block is-info is-large is-fullwidth">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                        </form>
                    </div>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="login.js"></script>
</body>
</html>
